<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Khula&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="STXlogo.png" alt="STX Logo" id="logo" height="59.6px" width="120px">
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                <!--USER SELECT BY CATEGORY DROPDOWN-->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <b>Select a Search Category</b>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <button class="dropdown-item" href="#" value="movie title">Movie Title</button>
                        <button class="dropdown-item" href="#" value="genre">Genre??</button>
                        <button class="dropdown-item" href="#" value="zip code">Zip Code</button>
                        <button class="dropdown-item" href="#" value="actor name">Actors</button>
                        <button class="dropdown-item" href="#" value="director name">Directors</button>
                    </div>
                </div>
            </form>
            <!--USER INPUT TEXT-->
            <form id="input-value">
                <div class="form-group col-md-6" id="divEl"></div>
                <!--that button is here like <button>-->
            </form>
            </div>
            <!--DATE RANGE PICKER-->
            <div class="col">
                <div class="daterange">
                <input type="text" name="daterange" value="01/01/2019 - 01/15/2019"/>
            </div>
            </div>
        </div>
            
        <!--USER SELECTION OF WHAT THEY WANT RETURNED-->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col form-label col-sm-2 pt-0">Box Office Range</legend>
                <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="breakout" id="gridRadios1" value="daily" checked>
                    <label class="form-check-label" for="gridRadios1">
                    Daily
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="breakout" id="gridRadios2" value="weekly">
                    <label class="form-check-label" for="gridRadios2">
                    Weekly
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="breakout" id="gridRadios3" value="monthly">
                    <label class="form-check-label" for="gridRadios3">
                    Monthly
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="breakout" id="gridRadios1" value="yearly">
                    <label class="form-check-label" for="gridRadios1">
                    Yearly
                    </label>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</body>
</html>
